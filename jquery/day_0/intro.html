<!-- jquery is an open-source js library that simplifies the iteractions between an html/css document,or more precisely the DOM(document object 
modal) and js.Elaborating the terms, it simplifies HTML document traversing and manipulation, browser event handling, DOM animations, Ajax 
interactions, and cross-browser JavaScript development. -->


<!-- example,we are using hover() and css() methods to change the style of heading content on mouse move over. -->

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("h1").hover(function() {
                    $(this).css("color","green");
                }, function() {
                    $(this).css("color","aliceblue");
                });
            });
        </script>
    </head>
    <body>
        <h1>GeeksforGeeks</h1>
    </body>
</html>
