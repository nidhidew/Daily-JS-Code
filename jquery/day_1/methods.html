<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <style>
            #e5{
                width:100px;
                height:100px;
                border-radius:0px;
                background-color:aqua;
            }
        </style>
    </head>
    <body>
        <!-- get and set methods -->

        <p id="e1">Welcome</p>
        <p id="e2">Learn and Explore</p>
        <p>
            <input type="text" id="e3" value="jquery is powerful!" />
        </p>
        <p id="e4" align="left">Geeks for Geeks</p>
        <p>
            <div id="e5"></div>
        </p>

        <button id="b1">Change Text</button>
        <button id="b2">Change HTML</button>
        <button id="b3">Change Value</button>
        <button id="b4">Change Alignment</button>
        <button id="b5">Change Shape</button>
        <script>
            $("#b1").click(function() {
                $("#e1").text("Geeks for Geeks");
            });

            $("#b2").click(function() {
                $("#e2").html("<b>Enrich your Knowledge</b>");
            });

            $("#b3").click(function() {
                $("#e3").val("jquery at geekd for geeks");
            });

            $("#b4").click(function() {
                $("#e4").attr("align", "center");
            });

            $("#b5").click(function() {
                $("#e5").css("border-radius", "50px");
            });
        </script>
    </body>
</html>
