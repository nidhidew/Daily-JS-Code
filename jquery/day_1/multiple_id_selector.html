<html>
    <head>
        <script src =
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
        </script>
        <style>
            #div_tag{
                background: green;
                height: 100px;
                width: 200px;
                margin: 0 auto;
                color: white;
            }
        </style>
    </head>
    <body style = "text-align:center;">

        <h1 style="color:green;">
            GeeksForGeeks
        </h1>

        <p id="GFG_UP" style = "font-size:19px; font-weight:bold;"></p>

        <div id="GFG_DIV">this is Div box</div>
        <br>

        <button onclick="GFG_FUN()">
            click here
        </button>

        <p id="GFG_DOWN" style="color:green;font-size:24px;font-weight:bold;"></p>

        <script>
            $('#GFG_UP').text("Click on button to select multiple" + " ID's and change their background-color");

            function GFG_FUN(){
                $("#GFG_UP, #GFG_DIV, #GFG_DOWN").each(function(){
                    $(this).css("background-color", "pink");
                });

                $('#GFG_DOWN').text("BACKGROUND-color of all "+"elements is changed");
            }
        </script>

    </body>
</html>
